    <title>Connectez-vous pour accéder au fonctionnalité</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Veuillez vous connecter</h2>
        <input type="email" class="form-control" placeholder="Adresse électronique" required autofocus>
        <input type="password" class="form-control" placeholder="Mot de Passe" required>
        <label class="checkbox">
          <input type="checkbox" value="Remember me"> Se souvenir
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
      </form>

    </div> <!-- /container -->
  </body>
