<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>S'enregistrer</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Création de compte</h2>
        <input type="Compte utilisateur" class="form-control" placeholder="Identifiant" required autofocus>
		<br>
        <input type="password" class="form-control" placeholder="Mot de Passe" required>
		<input type="password" class="form-control" placeholder="Confirmation du Mot de Passe" required>
		<br>
		<input type="email" class="form-control" placeholder="E-mail" required>
		<br>
		<label class="checkbox">
          <input type="checkbox" value="Remember me"> J'accepte les conditions d'utilisation
        </label>
		<br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Créer</button>
		<a class="btn btn-lg btn-primary btn-block" <a href="javascript:history.go(-1)">Annuler</a>
      </form>

    </div> <!-- /container -->
  </body>
</html>
